spring:
  application:
    name: gateway-eureka-client #指定服务名

eureka:
  client:
    registry-fetch-interval-seconds: 5 # 获取服务列表的周期：5s
    service-url:
      defaultZone: http://127.0.0.1:8083/eureka #eureka地址

zuul:
  routes:
    item-service: #item-service这个名字是任意写的
      path: /config-eureka-client/** #配置请求URL的请求规则
      serviceId: config-eureka-client