server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8081/eureka/

spring:
  zipkin:
    base-url: http://127.0.0.1:9411
  cloud:
    gateway:
      default-filters:
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/defaultfallback
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: provider
          uri: lb://provider
          predicates:
            - Path=/provider/**
#          filters:
#            - StripPrefix=1
        - id: consumer
          uri: lb://consumer
          predicates:
            - Path=/consumer/**
  application:
    name: gateway

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000