server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/,http://localhost:9081/eureka

spring:
  application:
    name: consumer
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      label: master

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
  compression:
    request:
      enabled: true
      mime-types: text/xml, application/xml
      min-request-size: 2048
    response:
      enabled: true
